<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>OTP Verification</h2>
      <form [formGroup]="otpForm" (ngSubmit)="verifyOTP()">
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP:</label>
          <input type="text" id="otp" class="form-control" formControlName="otp" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="otpForm.invalid">Verify OTP</button>

        <!-- Resend button section -->
        <div *ngIf="otpExpired">
          <button class="btn btn-primary" (click)="resendOTP()" [disabled]="resendButtonDisabled">Resend OTP</button>
          <span *ngIf="resendButtonDisabled">Resend OTP in {{ remainingTime | date:'mm:ss' }}</span>
        </div>
      </form>
    </div>
  </div>
</div>
