<div class="container text-center my-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <img src="assets/logojob.png" alt="Your Logo" class="img-fluid">
        </div>
    </div>
</div>

<div class="container" id="jbfeed">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="custom-box clickable p-4">
                <h1 class="text-center mb-4">Ready to take the next step?</h1>
                <p class="text-center mb-4"><a routerLink="/employer/empregister">Create an account</a> or sign in.</p>
                <!-- <p class="text-center mb-4">
                    By creating an account or logging in, you understand and agree to Indeed's <a href="#">Terms</a>. You also acknowledge our <a href="#">Cookie</a> and <a href="#">Privacy</a> policies. You will receive marketing messages from Indeed and may opt out at any time by following the unsubscribe link in our messages, or as detailed in our terms.
                </p> -->
                <div class="text-center mb-4">
                    <button class="btn btn-lg btn-primary" (click)="loginWithGoogle()">
                        <i class="fab fa-google"></i> Sign In with Google
                    </button>
                </div>

                <div class="custom-box clickable p-4">
                    <h1 class="text-center mb-4">Sign-In Employer</h1>
                    <form [formGroup]="empsignin" (ngSubmit)="empCheckInfo()">
                        <div class="form-group mb-4">
                            <label for="empmailid1">Email:</label>
                            <input type="email" id="empmailid1" formControlName="empmailid" class="form-control" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="emppass1">Password:</label>
                            <div class="input-group">
                                <input type="{{ empPasswordVisible ? 'text' : 'password' }}" id="emppass1" formControlName="emppass"
                                    class="form-control" required>
                                <div class="input-group-append">
                                    <span class="input-group-text toggle-password" (click)="toggleEmpPasswordVisibility()"
                                        style="cursor: pointer;">
                                        <i class="fa" [ngClass]="empPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <a routerLink="/employer/resetpass">Forgot password</a>
                        </div>
                        <div class="text-center mb-4">
                            <button class="btn btn-primary">Sign-In</button>
                        </div>
                        <div class="text-center">
                            <button type="submit" (click)="insertemp()" class="btn btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
