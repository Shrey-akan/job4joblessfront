<div class="container">
    <h2>Create Blog</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" formControlName="des" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label>Banner Image:</label>
        <input type="file" class="form-control-file" formControlName="banner">
      </div>
      <div class="form-group">
        <label>Description:</label>
       
      </div>
