   <form [formGroup]="blogForm" (ngSubmit)="createBlog()" class="form-container">
    <label>Title:</label>
    <input type="text" formControlName="title" required>
  
    <label>Description:</label>
    <textarea formControlName="des" required></textarea>
  
    <label>Banner URL:</label>
    <input type="text" formControlName="banner">
  
    <label>Tags:</label>
    <div formArrayName="tags">
      <div *ngFor="let tagControl of tags.controls; let i=index">
        <input type="text" [formControlName]="i">
        <button type="button" (click)="removeTag(i)">Remove</button>
      </div>
    </div>
    <button type="button" (click)="addTag()">Add Tag</button>
  
    <!-- Content Blocks -->
    <div formArrayName="content">
      <div *ngFor="let block of contentBlocks.controls; let i=index" [formGroupName]="i">
        <label>Type:</label>
        <input type="text" formControlName="type">
        <!-- Adjust the above input field according to your data structure -->
  
        <label>Data:</label>
        <textarea formControlName="data"></textarea>
        <!-- Adjust the above textarea field according to your data structure -->
  
        <!-- Button to remove content block -->
        <button type="button" (click)="removeContentBlock(i)">Remove</button>
      </div>
    </div>
  
    <button type="button" (click)="addContentBlock()">Add Content Block</button>
  
    <button type="submit">Create Blog</button>
  </form>
