<div class="container-fluid">
    <div class="container text-center" style="margin: 3%;">
            <h4>EMPLOYERS DETAILS</h4>
        <div class="table-responsive">
            <table class="table table-striped custom-table">
                <thead>
                    <tr style="background-color: rgb(143, 236, 143);">
                        <!-- <th>S.no.</th> -->
                        <th>Name</th>
                        <th class="blue-bgColor">Company</th>
                        <th>Email</th>
                        <th class="blue-bgColor">Phone</th>
                        <th>Description</th>
                        <th class="blue-bgColor">Notification</th>
                        <th>Actions</th>
                        <!-- Add a new column for the action button -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of data" style="background-color: rgb(216, 252, 216);">
                        <!-- <td>{{ user.empid }}</td> -->
                        <td>{{ user.empfname }} {{ user.emplname }}</td>
                        <td>{{ user.empcompany }}</td>
                        <td><a href="mailto:{{ user.empmailid }}">{{ user.empmailid }}</a></td>
                        <td><a href="tel:{{ user.empphone }}">{{ user.empphone }}</a></td>
                        <td style="width: 200px;">{{ user.descriptionemp }}</td>
                        <td>
                            <button class="btn custom-btn rounded-pill" (click)="sendNotificationemp(user.empid)">Send
                                Notification</button>
                        </td>
                        <td>
                            <button type="button" class="btn"
                                style="background-color: #1e2e5c; color: white;">Info</button>
                            &nbsp;<button type="button" class="btn btn-secondary">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
